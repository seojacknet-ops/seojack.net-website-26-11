<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg-pro" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030712;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aurora1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="aurora2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="500" fill="url(#bg-pro)"/>
  <ellipse cx="200" cy="150" rx="300" ry="200" fill="url(#aurora1)"/>
  <ellipse cx="600" cy="350" rx="250" ry="180" fill="url(#aurora2)"/>
  <rect x="20" y="20" width="760" height="60" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <rect x="40" y="38" width="80" height="24" rx="4" fill="url(#gold)"/>
  <text x="80" y="56" font-family="system-ui" font-size="12" font-weight="bold" fill="#030712" text-anchor="middle">PRO</text>
  <rect x="40" y="100" width="340" height="300" rx="16" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="60" y="140" font-family="system-ui" font-size="12" fill="#06b6d4" text-anchor="start" filter="url(#glow)">NEXT-GENERATION DESIGN</text>
  <text x="60" y="180" font-family="system-ui" font-size="24" font-weight="bold" fill="white" text-anchor="start">The Future of</text>
  <text x="60" y="215" font-family="system-ui" font-size="24" font-weight="bold" fill="white" text-anchor="start">Web Design</text>
  <text x="60" y="255" font-family="system-ui" font-size="13" fill="#64748b" text-anchor="start">3D animations • Aurora effects</text>
  <text x="60" y="278" font-family="system-ui" font-size="13" fill="#64748b" text-anchor="start">Glassmorphism • Particle systems</text>
  <rect x="60" y="310" width="140" height="44" rx="10" fill="rgba(6,182,212,0.2)" stroke="#06b6d4" stroke-width="1"/>
  <text x="130" y="339" font-family="system-ui" font-size="14" font-weight="600" fill="#06b6d4" text-anchor="middle">Launch App</text>
  <rect x="210" y="310" width="140" height="44" rx="10" fill="url(#gold)"/>
  <text x="280" y="339" font-family="system-ui" font-size="14" font-weight="600" fill="#030712" text-anchor="middle">Get Pro</text>
  <g transform="translate(420, 100)">
    <rect width="160" height="140" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="80" y="80" font-family="system-ui" font-size="28" fill="#06b6d4" text-anchor="middle">◈</text>
    <text x="80" y="110" font-family="system-ui" font-size="11" fill="#64748b" text-anchor="middle">3D Animations</text>
  </g>
  <g transform="translate(600, 100)">
    <rect width="160" height="140" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="80" y="80" font-family="system-ui" font-size="28" fill="#f59e0b" text-anchor="middle">✧</text>
    <text x="80" y="110" font-family="system-ui" font-size="11" fill="#64748b" text-anchor="middle">Aurora Effects</text>
  </g>
  <g transform="translate(420, 260)">
    <rect width="160" height="140" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="80" y="80" font-family="system-ui" font-size="28" fill="#ec4899" text-anchor="middle">◉</text>
    <text x="80" y="110" font-family="system-ui" font-size="11" fill="#64748b" text-anchor="middle">Glassmorphism</text>
  </g>
  <g transform="translate(600, 260)">
    <rect width="160" height="140" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="80" y="80" font-family="system-ui" font-size="28" fill="#8b5cf6" text-anchor="middle">✦</text>
    <text x="80" y="110" font-family="system-ui" font-size="11" fill="#64748b" text-anchor="middle">Particles</text>
  </g>
</svg>

