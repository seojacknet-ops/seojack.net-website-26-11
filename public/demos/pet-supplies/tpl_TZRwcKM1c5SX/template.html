<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawPerfect - Premium Pet Supplies for Happy, Healthy Pets</title>
  <meta name="description" content="Discover premium pet supplies for your furry friends. From nutritious food to fun toys, we have everything your pets need to live their best life.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Variables */
    :root {
      --color-primary: #0EA5E9;
      --color-accent: #EAB308;
      --color-bg: #F0F9FF;
      --color-secondary: #38BDF8;
      --color-text: #0C4A6E;
      --color-text-light: #475569;
      --color-white: #FFFFFF;
      --color-gray-50: #F8FAFC;
      --color-gray-100: #F1F5F9;
      --color-gray-200: #E2E8F0;
      --color-gray-300: #CBD5E1;
      --color-gray-400: #94A3B8;
      --color-gray-500: #64748B;
      --color-gray-600: #475569;
      --color-gray-700: #334155;
      --color-gray-800: #1E293B;
      --color-gray-900: #0F172A;
      
      --font-heading: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      
      --border-radius-sm: 0.375rem;
      --border-radius: 0.5rem;
      --border-radius-lg: 1rem;
      --border-radius-xl: 1.5rem;
      
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-body);
      line-height: 1.6;
      color: var(--color-text);
      background-color: var(--color-bg);
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    a {
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
    }

    button {
      border: none;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-family: var(--font-heading);
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 800;
    }

    h2 {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 700;
    }

    h3 {
      font-size: clamp(1.5rem, 3vw, 2rem);
      font-weight: 600;
    }

    h4 {
      font-size: clamp(1.25rem, 2.5vw, 1.5rem);
      font-weight: 600;
    }

    p {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      color: var(--color-text-light);
    }

    /* Utility Classes */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .section {
      padding: 5rem 0;
    }

    .text-center {
      text-align: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      border-radius: var(--border-radius-lg);
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      min-height: 3rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      color: var(--color-white);
      box-shadow: var(--shadow-lg);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .btn-accent {
      background: linear-gradient(135deg, var(--color-accent), #F59E0B);
      color: var(--color-white);
      box-shadow: var(--shadow-lg);
    }

    .btn-accent:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .btn-outline {
      background: transparent;
      color: var(--color-primary);
      border: 2px solid var(--color-primary);
    }

    .btn-outline:hover {
      background: var(--color-primary);
      color: var(--color-white);
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
      padding: 1rem 0;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }

    .header.scrolled {
      box-shadow: var(--shadow-md);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
    }

    .logo {
      font-family: var(--font-heading);
      font-size: 2rem;
      font-weight: 800;
      color: var(--color-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-menu {
      display: none;
      list-style: none;
      gap: 2rem;
      align-items: center;
    }

    .nav-menu a {
      color: var(--color-text);
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      transition: all 0.3s ease;
    }

    .nav-menu a:hover {
      color: var(--color-primary);
      background: var(--color-gray-50);
    }

    .mobile-menu-toggle {
      display: block;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--color-text);
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .nav-menu {
        display: flex;
      }
      
      .mobile-menu-toggle {
        display: none;
      }
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, var(--color-bg) 0%, var(--color-white) 100%);
      padding: 8rem 0 5rem;
      overflow: hidden;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%230EA5E9' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .hero-content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 3rem;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .hero-text {
      text-align: center;
    }

    .hero-title {
      background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.5rem;
    }

    .hero-subtitle {
      font-size: clamp(1.2rem, 2.5vw, 1.5rem);
      color: var(--color-text-light);
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero-ctas {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 3rem;
    }

    .hero-image {
      position: relative;
      border-radius: var(--border-radius-xl);
      overflow: hidden;
      box-shadow: var(--shadow-xl);
      transform: perspective(1000px) rotateY(-5deg);
      transition: transform 0.3s ease;
    }

    .hero-image:hover {
      transform: perspective(1000px) rotateY(0deg);
    }

    .hero-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .hero-stat {
      text-align: center;
      padding: 1.5rem;
      background: var(--color-white);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-md);
      transition: transform 0.3s ease;
    }

    .hero-stat:hover {
      transform: translateY(-5px);
    }

    .hero-stat-number {
      font-size: 2rem;
      font-weight: 800;
      color: var(--color-primary);
      font-family: var(--font-heading);
    }

    .hero-stat-label {
      color: var(--color-text-light);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    @media (min-width: 768px) {
      .hero-content {
        grid-template-columns: 1fr 1fr;
        text-align: left;
      }
      
      .hero-text {
        text-align: left;
      }
      
      .hero-ctas {
        justify-content: flex-start;
      }
      
      .hero-subtitle {
        margin-left: 0;
        margin-right: 0;
      }
    }

    /* Categories Section */
    .categories {
      padding: 5rem 0;
      background: var(--color-white);
    }

    .section-header {
      text-align: center;
      margin-bottom: 4rem;
    }

    .section-title {
      color: var(--color-text);
      margin-bottom: 1rem;
    }

    .section-subtitle {
      font-size: 1.2rem;
      color: var(--color-text-light);
      max-width: 600px;
      margin: 0 auto;
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .category-card {
      background: var(--color-white);
      border-radius: var(--border-radius-xl);
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      transition: all 0.3s ease;
      position: relative;
      cursor: pointer;
    }

    .category-card:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow-xl);
    }

    .category-image {
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .category-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .category-card:hover .category-image img {
      transform: scale(1.05);
    }

    .category-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .category-card:hover .category-overlay {
      opacity: 0.9;
    }

    .category-content {
      padding: 2rem;
      text-align: center;
    }

    .category-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-text);
      margin-bottom: 0.5rem;
    }

    .category-count {
      color: var(--color-text-light);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .category-description {
      color: var(--color-text-light);
      font-size: 1rem;
      margin-bottom: 0;
    }

    /* Featured Products Section */
    .featured-products {
      padding: 5rem 0;
      background: var(--color-bg);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background: var(--color-white);
      border-radius: var(--border-radius-xl);
      overflow: hidden;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-xl);
    }

    .product-image {
      position: relative;
      height: 250px;
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .product-card:hover .product-image img {
      transform: scale(1.05);
    }

    .product-badge {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: var(--color-accent);
      color: var(--color-white);
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      font-size: 0.8rem;
      font-weight: 600;
    }

    .product-content {
      padding: 1.5rem;
    }

    .product-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: 0.5rem;
    }

    .product-rating {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .stars {
      display: flex;
      gap: 0.2rem;
    }

    .star {
      color: var(--color-accent);
      font-size: 1rem;
    }

    .rating-text {
      color: var(--color-text-light);
      font-size: 0.9rem;
    }

    .product-price {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .current-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-primary);
    }

    .original-price {
      font-size: 1.1rem;
      color: var(--color-text-light);
      text-decoration: line-through;
    }

    .product-actions {
      display: flex;
      gap: 1rem;
    }

    .btn-add-cart {
      flex: 1;
      background: var(--color-primary);
      color: var(--color-white);
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-add-cart:hover {
      background: var(--color-secondary);
      transform: translateY(-2px);
    }

    /* About Section */
    .about {
      padding: 5rem 0;
      background: var(--color-white);
    }

    .about-content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 4rem;
      align-items: center;
    }

    .about-text {
      max-width: 600px;
    }

    .about-text h2 {
      color: var(--color-text);
      margin-bottom: 2rem;
    }

    .about-text p {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 1.5rem;
    }

    .about-features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .about-feature {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--color-gray-50);
      border-radius: var(--border-radius);
    }

    .about-feature-icon {
      width: 3rem;
      height: 3rem;
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-white);
      font-size: 1.5rem;
    }

    .about-feature-text {
      font-weight: 600;
      color: var(--color-text);
    }

    .about-images {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .about-image {
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-lg);
    }

    .about-image:first-child {
      grid-row: span 2;
    }

    .about-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (min-width: 768px) {
      .about-content {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* New Arrivals Section */
    .new-arrivals {
      padding: 5rem 0;
      background: linear-gradient(135deg, var(--color-bg) 0%, var(--color-white) 100%);
    }

    /* Blog Section */
    .blog {
      padding: 5rem 0;
      background: var(--color-white);
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }

    .blog-card {
      background: var(--color-white);
      border-radius: var(--border-radius-xl);
      overflow: hidden;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }

    .blog-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-xl);
    }

    .blog-image {
      height: 200px;
      overflow: hidden;
    }

    .blog-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .blog-card:hover .blog-image img {
      transform: scale(1.05);
    }

    .blog-content {
      padding: 2rem;
    }

    .blog-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: var(--color-text-light);
    }

    .blog-date {
      color: var(--color-primary);
      font-weight: 600;
    }

    .blog-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-text);
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    .blog-excerpt {
      color: var(--color-text-light);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .blog-link {
      color: var(--color-primary);
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .blog-link:hover {
      color: var(--color-secondary);
      transform: translateX(5px);
    }

    /* Contact Section */
    .contact {
      padding: 5rem 0;
      background: var(--color-bg);
    }

    .contact-content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 4rem;
    }

    .contact-info {
      background: var(--color-white);
      padding: 3rem;
      border-radius: var(--border-radius-xl);
      box-shadow: var(--shadow-lg);
    }

    .contact-info h3 {
      color: var(--color-text);
      margin-bottom: 2rem;
    }

    .contact-details {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .contact-detail {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .contact-icon {
      width: 3rem;
      height: 3rem;
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-white);
      font-size: 1.2rem;
    }

    .contact-text h4 {
      font-size: 1.1rem;
      color: var(--color-text);
      margin-bottom: 0.25rem;
    }

    .contact-text p {
      color: var(--color-text-light);
      margin: 0;
    }

    .contact-form {
      background: var(--color-white);
      padding: 3rem;
      border-radius: var(--border-radius-xl);
      box-shadow: var(--shadow-lg);
    }

    .contact-form h3 {
      color: var(--color-text);
      margin-bottom: 2rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-weight: 600;
      color: var(--color-text);
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      padding: 1rem;
      border: 2px solid var(--color-gray-200);
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--color-primary);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    @media (min-width: 768px) {
      .contact-content {
        grid-template-columns: 1fr 1fr;
      }
      
      .form-grid {
        grid-template-columns: 1fr 1fr;
      }
      
      .form-group.full-width {
        grid-column: span 2;
      }
    }

    /* Footer */
    .footer {
      background: var(--color-text);
      color: var(--color-white);
      padding: 4rem 0 2rem;
    }

    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 3rem;
      margin-bottom: 3rem;
    }

    .footer-section h3 {
      color: var(--color-white);
      margin-bottom: 1.5rem;
      font-size: 1.25rem;
    }

    .footer-section p {
      color: var(--color-gray-300);
      margin-bottom: 1rem;
    }

    .footer-links {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .footer-links a {
      color: var(--color-gray-300);
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: var(--color-primary);
    }

    .social-links {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-link {
      width: 3rem;
      height: 3rem;
      background: var(--color-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-white);
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      background: var(--color-secondary);
      transform: translateY(-2px);
    }

    .footer-bottom {
